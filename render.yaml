services:
  - type: web
    name: duel-log-app
    env: docker
    plan: free
    region: singapore
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://duel-log-app.vercel.app
      - key: ENVIRONMENT
        value: production
    buildFilter:
      paths:
        - backend/**
    autoDeploy: true
