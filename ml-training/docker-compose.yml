version: '3.8'

services:
  ml-training:
    build: .
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ../frontend/public/screen-analysis:/app/screen-analysis:ro
      - ../frontend/public/models:/app/frontend-models
      - ./scripts:/app/scripts
    working_dir: /app
    stdin_open: true
    tty: true
