services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: duel-log-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app:cached
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/duel_log
      # Docker container -> host Supabase: use host.docker.internal
      - SUPABASE_URL=${SUPABASE_URL:-http://host.docker.internal:55321}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-for-local-development-only}
      - FRONTEND_URL=http://localhost:5173
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: duel-log-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      # Browser -> host Supabase: use 127.0.0.1 (not host.docker.internal)
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-http://127.0.0.1:55321}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}

  db:
    image: postgres:16-alpine
    container_name: duel-log-db
    environment:
      POSTGRES_DB: duel_log
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  frontend_node_modules:
  pgdata:
