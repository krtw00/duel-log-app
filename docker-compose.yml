version: '3.9'

services:
  db:
    image: postgres:15
    container_name: duellog_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - duellog_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: duellog_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - duellog_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: duellog_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - .env
    networks:
      - duellog_network
    depends_on:
      - backend

volumes:
  db_data:

networks:
  duellog_network:
