version: '3.9'

services:
  db:
    image: postgres:15
    container_name: duellog_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-duellog}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - duellog_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: duellog_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - duellog_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: duellog_frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    networks:
      - duellog_network

volumes:
  db_data:

networks:
  duellog_network:
