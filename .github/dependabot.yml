version: 2

# セキュリティアップデートはGitHub設定で自動有効化されています
# Settings > Code security and analysis > Dependabot security updates

updates:
  # バックエンド Python依存関係
  - package-ecosystem: "pip"
    directory: "/backend"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    reviewers:
      - "krtw00"
    labels:
      - "dependencies"
      - "backend"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # セキュリティアップデートを優先
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
      python-minor:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"

  # フロントエンド npm依存関係
  - package-ecosystem: "npm"
    directory: "/frontend"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    reviewers:
      - "krtw00"
    labels:
      - "dependencies"
      - "frontend"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # バージョン更新戦略
    versioning-strategy: increase
    # セキュリティアップデートを優先、関連パッケージをグループ化
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
      vue-ecosystem:
        applies-to: version-updates
        patterns:
          - "vue*"
          - "@vue/*"
          - "pinia"
          - "vue-router"
      testing:
        applies-to: version-updates
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
      linting:
        applies-to: version-updates
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "prettier*"
          - "@typescript-eslint/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "krtw00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/backend"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "krtw00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

  - package-ecosystem: "docker"
    directory: "/frontend"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "krtw00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
