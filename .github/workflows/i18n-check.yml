name: i18n Check

on:
  pull_request:
    paths:
      - 'apps/web/src/locales/**'
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/src/locales/**'

jobs:
  check-i18n:
    name: Check Translation Keys
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check translation key consistency
        run: |
          node -e "
            const ja = require('./apps/web/src/locales/ja.json');
            const en = require('./apps/web/src/locales/en.json');
            const ko = require('./apps/web/src/locales/ko.json');

            function getKeys(obj, prefix = '') {
              return Object.entries(obj).flatMap(([k, v]) => {
                const key = prefix ? prefix + '.' + k : k;
                return typeof v === 'object' && v !== null ? getKeys(v, key) : [key];
              });
            }

            const jaKeys = new Set(getKeys(ja));
            const enKeys = new Set(getKeys(en));
            const koKeys = new Set(getKeys(ko));

            let errors = 0;
            for (const key of jaKeys) {
              if (!enKeys.has(key)) { console.error('Missing in en: ' + key); errors++; }
              if (!koKeys.has(key)) { console.error('Missing in ko: ' + key); errors++; }
            }
            for (const key of enKeys) {
              if (!jaKeys.has(key)) { console.error('Extra in en: ' + key); errors++; }
            }
            for (const key of koKeys) {
              if (!jaKeys.has(key)) { console.error('Extra in ko: ' + key); errors++; }
            }
            if (errors > 0) { process.exit(1); }
            console.log('All translation keys are consistent (' + jaKeys.size + ' keys)');
          "
