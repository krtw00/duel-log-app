name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # 手動実行も可能
  workflow_dispatch:

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: frontend

      - name: Start backend server
        run: |
          cd backend
          python start.py &
          # Wait for backend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done'
        env:
          DATABASE_URL: "sqlite:///./test.db"
          SECRET_KEY: "test_secret_key_for_e2e_testing_only"
          RESEND_API_KEY: "testing"
          DEBUG: "true"

      - name: Start frontend server
        run: |
          cd frontend
          npm run build
          npm run preview &
          # Wait for frontend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:4173 2>/dev/null; do sleep 2; done'
        env:
          VITE_API_URL: "http://localhost:8000"

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: frontend
        env:
          CI: "true"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: frontend/test-results/
          retention-days: 30
