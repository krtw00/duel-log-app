name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # 手動実行も可能
  workflow_dispatch:

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps
        working-directory: frontend

      - name: Install Playwright system dependencies (cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
        working-directory: frontend

      - name: Cache frontend build
        id: frontend-build-cache
        uses: actions/cache@v4
        with:
          path: frontend/dist
          key: ${{ runner.os }}-frontend-build-${{ hashFiles('frontend/src/**', 'frontend/index.html', 'frontend/vite.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-frontend-build-

      - name: Build frontend
        if: steps.frontend-build-cache.outputs.cache-hit != 'true'
        run: npm run build
        working-directory: frontend
        env:
          VITE_API_URL: "http://localhost:8000"

      - name: Start backend server
        run: |
          cd backend
          python start.py &
          # Wait for backend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done'
        env:
          DATABASE_URL: "sqlite:///./test.db"
          SECRET_KEY: "test_secret_key_for_e2e_testing_only"
          RESEND_API_KEY: "testing"
          DEBUG: "true"

      - name: Start frontend server
        run: |
          npm run preview &
          # Wait for frontend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:4173 2>/dev/null; do sleep 2; done'
        working-directory: frontend
        env:
          VITE_API_URL: "http://localhost:8000"

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: frontend
        env:
          CI: "true"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: frontend/test-results/
          retention-days: 30
