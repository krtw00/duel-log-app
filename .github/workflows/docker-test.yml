name: Docker Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # 手動実行も可能
  workflow_dispatch:

jobs:
  docker-test:
    name: Test with Docker Compose
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for Docker Compose
        run: |
          cat > .env << EOF
          # Database configuration
          POSTGRES_USER=user
          POSTGRES_PASSWORD=password
          POSTGRES_DB=duel_log_db

          # Backend configuration
          DATABASE_URL=postgresql://user:password@db:5432/duel_log_db
          SECRET_KEY=test_secret_key_for_docker_testing_only_1234567890
          ENVIRONMENT=development
          FRONTEND_URL=http://localhost:5173
          RESEND_API_KEY=testing
          DEBUG=true

          # Supabase configuration (test values)
          SUPABASE_URL=https://test.supabase.co
          SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlc3QiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTYyMDY3NjE3MCwiZXhwIjoxOTM2MjUyMTcwfQ.test
          SUPABASE_JWT_SECRET=test_jwt_secret_for_docker_testing_only_1234567890abcdef
          EOF

      - name: Build Docker images
        run: docker compose build
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Start services with Docker Compose
        run: docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for database..."
          timeout 60 bash -c 'until docker compose exec -T db pg_isready -U user; do sleep 2; done'
          echo "Database is ready!"

          echo "Waiting for backend..."
          echo "Backend container status:"
          docker compose ps backend

          # Wait with logging
          for i in {1..60}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            if [ $i -eq 1 ] || [ $((i % 10)) -eq 0 ]; then
              echo "Attempt $i: Backend not ready yet, checking logs..."
              docker compose logs --tail=20 backend
            fi
            sleep 2
          done

          # Final check
          if ! curl -f http://localhost:8000/health 2>/dev/null; then
            echo "Backend failed to start. Full logs:"
            docker compose logs backend
            exit 1
          fi

          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -f http://localhost:5173 2>/dev/null; do sleep 2; done'
          echo "Frontend is ready!"

      - name: Run backend tests in Docker
        run: |
          docker compose exec -T backend pytest tests/ -v
        continue-on-error: false

      - name: Check service logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Database Logs ==="
          docker compose logs db
          echo "=== Frontend Logs ==="
          docker compose logs frontend

      - name: Stop services
        if: always()
        run: docker compose down -v

      - name: Cleanup Docker resources
        if: always()
        run: |
          docker system prune -af --volumes
